<!DOCTYPE html>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
<style>
body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background-color: #ffffff;
    color: #111;
    line-height: 1.6;
}

section {
    padding: 80px 20px;
    max-width: 900px;
    margin: auto;
}

h2 {
    font-family: 'Playfair Display', serif;
    font-size: 2em;
    margin-bottom: 30px;
}

.cv-item {
    margin-bottom: 15px;
}

.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 15px;
}

.gallery img {
    width: 100%;
    height: 350px;
    object-fit: cover;
}

/* Bande démo responsive */
.video-container {
    position: relative;
    padding-bottom: 56.25%;
    height: 0;
    overflow: hidden;
}

.video-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}

.btn-download {
    display: inline-block;
    padding: 12px 25px;
    background-color: #111;
    color: #fff;
    text-decoration: none;
    font-weight: 500;
    margin-top: 20px;
    border-radius: 4px;
}

footer {
    text-align: center;
    padding: 40px 20px;
    background-color: #f4f4f4;
}

a {
    color: #111;
    text-decoration: none;
    font-weight: 500;
}
</style>
</head>
